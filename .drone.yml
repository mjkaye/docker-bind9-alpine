kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: docker  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: mjkaye/bind9-alpine
    tags:
      - latest-amd64
      - 9.14.8-r5-amd64
      - 9.14-amd64

